on:
  push:
    branches:
      - master
name: ci
jobs:
  add-license:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: <YOUR CHANGES> # the physical changes you want to make to your repository
        run: (curl http://www.apache.org/licenses/LICENSE-2.0.txt) > LICENSE # For example adding LICENSE file
      - uses: TomKristie/test-action@master # takes the changes from git directory
        with:
          command: pr
          upstream_owner: TomKristie
          upstream_repo: HelloWorld
          description: "Running synthtool"
          title: "chore: regenerate common templates"
          message: "chore(test): some changes"
          branch: synthtool-templates
          gitDir: "."
